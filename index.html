<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="css/main-estilo.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="box-main">
      <div class="box-app">
        <div class="app-header">
          <div class="row">
            <div class="col-sm">
              <p>Calc</p>
            </div>
            <div class="col-sm toggle">
              <label for="tema">Theme</label>
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="choose">
                <input id="option1" name="ponto" type="radio">
                <label for="option1"></label>
                <input id="option2" name="ponto" type="radio">
                <label for="option2"></label>
                <input id="option3" name="ponto" type="radio">
                <label for="option3"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="displayNum">
          <input type="text" id="display" class="calculator-display" readonly>
        </div>
        <div class="keys">
          <div class="row">
          <div class="col-3">
            <button value="7">7</button>
          </div>
          <div class="col-3">
            <button value="8">8</button>
          </div>
          <div class="col-3">
            <button value="9">9</button>
          </div>
          <div class="col-3">
            <button class="delete-button" id="estilo-Personalizado">DEL</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button value="4">4</button>
          </div>
          <div class="col-3">
            <button value="5">5</button>
          </div>
          <div class="col-3">
            <button value="6">6</button>
          </div>
          <div class="col-3">
            <button class="operator" value="+">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button value="1">1</button>
          </div>
          <div class="col-3">
            <button value="2">2</button>
          </div>
          <div class="col-3">
            <button value="3">3</button>
          </div>
          <div class="col-3">
            <button class="operator" value="-">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
           <button class="decimal" value=".">.</button>
          </div>
          <div class="col-3">
            <button>0</button>
          </div>
          <div class="col-3">
            <button class="operator" value="/">/</button>
          </div>
          <div class="col-3">
            <button class="operator" value="*">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 center-box ">
            <button class="button-footer  btn clear" id="estilo-Personalizado" value="RESET">RESET</button>
          </div>
          <div  class="col-6 center-box">
            <button id="estilo-button" class="button-footer btn operator" value="=" >=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
