<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="css/main-estilo.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="box-main">
      <div class="box-app">
        <div class="app-header">
          <div class="row">
            <div class="col-sm">
              <p>Calc</p>
            </div>
            <div class="col-sm toggle">
              <label for="tema">Theme</label>
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="choose">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
              </div>
            </div>
          </div>
        </div>
        <div class="displayNum">
          <input type="text" id="display" readonly>
        </div>
        <div class="keys">
          <div class="row">
          <div class="col-sm-3">
            <button>7</button>
          </div>
          <div class="col-sm-3">
            <button>8</button>
          </div>
          <div class="col-sm-3">
            <button>9</button>
          </div>
          <div class="col-sm-3">
            <button>DEL</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <button>4</button>
          </div>
          <div class="col-sm-3">
            <button>5</button>
          </div>
          <div class="col-sm-3">
            <button>6</button>
          </div>
          <div class="col-sm-3">
            <button>+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <button>1</button>
          </div>
          <div class="col-sm-3">
            <button>2</button>
          </div>
          <div class="col-sm-3">
            <button>3</button>
          </div>
          <div class="col-sm-3">
            <button>-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
           <button>.</button>
          </div>
          <div class="col-sm-3">
            <button>0</button>
          </div>
          <div class="col-sm-3">
            <button>/</button>
          </div>
          <div class="col-sm-3">
            <button>x</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 center-box">
            <button class="button-footer">RESET</button>
          </div>
          <div class="col-sm-6 center-box">
            <button class="button-footer">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
